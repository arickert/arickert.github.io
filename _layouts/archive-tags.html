---
layout: default
title: Archive
---

<!-- Begin List Posts
================================================== -->
<section class="recent-posts">
<div class="section-title mt-2">
    <h1 style="color:#78C0A0" >{{ page.title }}</h1>
</div>
<div class="row listrecent">

{% for post in site.posts %}
{% if post.tags contains page.tag or post.tag == page.tag %}
    {% unless post.tags contains "Archive" %}
        {% include postbox.md %}
    {% end unless %}
{% endif %}    

{% endfor %}

</div>
</section>
