name: Update Articles

on:
  schedule:
    - cron:  '*/5 * * * *'

env:
  DEVOPS_DIR: devops

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Run script to get articles from dev.to
        uses: actions/checkout@v2
        with:
          repository: arickert/devops
          token: ${{ secrets.GITHUB_TOKEN }}
          path: ${{ env.DEVOPS_DIR }}

      - name: Hello World
        run: python ${{ env.DEVOPS_DIR }}/hello_world.py
        shell: sh
