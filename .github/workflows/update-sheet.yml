name: Update Sheet

on:
  schedule:
  - cron:  '*/1 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:

      - name: Setup Python Version
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pygsheets
          pip install pandas
          pip install httpx

      - name: execute script
        run: python ./scripts/zillow.py
