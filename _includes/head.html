<head>
    <link href="https://gmpg.org/xfn/11" rel="profile">
    <script src="https://kit.fontawesome.com/5880ce03a2.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
  
    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  
    <title>
      {% if page.title == "Home" %}
        {{ site.title }} &middot; {{ site.tagline }}
      {% else %}
        {{ page.title }} &middot; {{ site.title }}
      {% endif %}
    </title>
  
    <!-- CSS -->
    <link rel="stylesheet" href="{{ site.url }}/public/css/poole.css">
    <link rel="stylesheet" href="{{ site.url }}/public/css/syntax.css">
    <link rel="stylesheet" href="{{ site.url }}/public/css/hyde.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">
  
    <!-- Icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}public/apple-touch-icon-144-precomposed.png">
                                   <link rel="shortcut icon" href="{{ site.baseurl }}public/favicon.ico">
  
    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

    <!-- Twitter cards -->
<meta name="twitter:site"    content="@thedigradio">
<meta name="twitter:creator" content="@danieldenvir">
<meta name="twitter:title"   content="{{ page.title }}">

<!-- {% if page.summary %}
<meta name="twitter:description" content="{{ page.summary }}">
{% else %} -->
<meta name="twitter:description" content="{{ page.content }}">
<!-- {% endif %} -->

<meta name="twitter:card"  content="summary">
<meta name="twitter:image" content="{{ site.title_image }}">
{% endif %}
<!-- end of Twitter cards -->

  </head>
