<head>
    <link href="https://gmpg.org/xfn/11" rel="profile">
    <script src="https://kit.fontawesome.com/5880ce03a2.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
  
    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5">

    <title>
      {% if page.title == "Home" %}
        {{ site.title }} &middot; {{ site.tagline }}
      {% else %}
        {{ page.title }} &middot; {{ site.title }}
      {% endif %}
    </title>
  
    <!-- CSS -->
    <link rel="stylesheet" href="{{ site.url }}/public/css/poole.css">
    <!-- <link rel="stylesheet" href="{{ site.url }}/public/css/syntax.css"> -->
    <link rel="stylesheet" href="{{ site.url }}/public/css/hyde.css">
  
    <!-- Icons -->
    <link rel="shortcut icon" href="{{ site.baseurl }}public/favicon.ico">

    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

        <!-- Twitter cards -->
<meta name="twitter:site"    content="@thedigradio">
<meta name="twitter:creator" content="@danieldenvir">
<meta name="twitter:title"   content="{{ page.title }}">


<meta name="twitter:description" content="{{ page.excerpt | strip_html }}">
<meta name="twitter:card"  content="summary">
<meta name="twitter:image" content="{{ site.title_image }}">
<!-- end of Twitter cards -->

  {% seo %}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
  
    gtag('config', '{{ site.google_analytics }}');
  </script>
  
  </head>
