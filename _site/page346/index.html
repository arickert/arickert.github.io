<p>It’s a terrifying situation that that has led many to seek out explanations of its historical roots. A recent criticism of Ta-Nehisi Coates by Cornel West became a means to debate not only the origins of racism and class inequality, but also the most effective means of fighting both in the US and globally. In this moment, the US left can advance a deeper and broader conversation about how racism functions in neoliberal, imperial America, and how to build working-class organizations that fight for social justice for all.</p>

<p>But that opportunity requires overcoming a powerful ideological legacy. The dominance of neoliberalism frames inequality as deriving from personal responsibility or the lack thereof and replaces structural analysis with a focus on “race relations.”</p>

<p>This is possible because of the enshrinement of race as a natural category, the spread of the fiction that certain traits define members of one “race” and differentiate them from members of other races. No one has better diagnosed the problems with this categorization than Barbara and Karen Fields, authors of the 2012 book 
Racecraft: The Soul of Inequality in American Life. In an interview that aired on The Dig, Daniel Denvir interviews Barbara and Karen Fields about the police violence, the illusion of race, and how we can fight for working-class liberation.</p>
